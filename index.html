<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body>
  <header></header>
  <main>
    <h1>RPG search creatures APP</h1>
    <div id="app-container">
      <search>
        <form role="search" id="search-form">
          <label for="search-input">Insert a creature name or ID </label>
          <input type="text" id="search-input" />
          <button type="button" id="search-button">Search</button>
        </form>
      </search>
      <div id="card-container">
        <div id="card-viewer">
          <div class="arrow" id="left-arrow"><span class="material-symbols-outlined">
              keyboard_double_arrow_left
            </span></div>
          <div id="card">
            <div id="background-card">
              <section id="name-id-viewer-container">
                <p id="creature-name">NOME</p>
                <p id="creature-id">ID</p>
              </section>
              <section id="description-viewer-container">
                <p id="weight-height-paragraph">
                  <span id="weight"></span>
                  <span id="height"></span>
                </p>
                <div id="types">
                </div>
                <div id="special-weapon">
                  <p id="special-weapon-name"></p>
                  <p id="special-weapon-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
                </div>
              </section>
              <section id="stats-table">
                <table>
                  <thead>
                    <tr>
                      <th scope="col">BASE</th>
                      <th scope="col">STATS</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">HP:</th>
                      <td id="hp"></td>
                    </tr>
                    <tr>
                      <th scope="row">Attack:</th>
                      <td id="attack"></td>
                    </tr>
                    <tr>
                      <th scope="row">Defense:</th>
                      <td id="defense"></td>
                    </tr>
                    <tr>
                      <th scope="row">Sp. Atack:</th>
                      <td id="special-attack"></td>
                    </tr>
                    <tr>
                      <th scope="row">Sp. Defense:</th>
                      <td id="special-defense"></td>
                    </tr>
                    <tr>
                      <th scope="row">Speed:</th>
                      <td id="speed"></td>
                    </tr>
                  </tbody>
                </table>
              </section>
            </div>
          </div>
          <div class="arrow" id="right-arrow"><span class="material-symbols-outlined">
              keyboard_double_arrow_right
            </span></div>
        </div>
      </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
